<div class="shop-bundles">

  {% assign bundles = site.bundles | sort: 'display_order' %}
  {% for bundle in bundles %}
  {% if bundle.hidden == false %}

        <a href="{{bundle.url}}" class="product bundle">
          <div class="bundle__content">
            <img class="cf-responsive" src="{{bundle.image-large-url}}">
          </div>
        </a>


  {% endif %}
  {% endfor %}

</div>
